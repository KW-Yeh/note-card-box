<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Card stack effect -->
  <rect x="120" y="140" width="240" height="300" rx="16" fill="#2d2d44" transform="rotate(-6 240 290)"/>
  <rect x="130" y="130" width="240" height="300" rx="16" fill="#3d3d5c" transform="rotate(-3 250 280)"/>
  <!-- Main card -->
  <rect x="140" y="120" width="240" height="300" rx="16" fill="#ffffff"/>
  <!-- Card lines -->
  <rect x="170" y="170" width="140" height="12" rx="6" fill="#e0e0e0"/>
  <rect x="170" y="200" width="180" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="170" y="220" width="160" height="8" rx="4" fill="#f0f0f0"/>
  <rect x="170" y="240" width="170" height="8" rx="4" fill="#f0f0f0"/>
  <!-- Connection dots -->
  <circle cx="340" y="340" r="20" fill="#6366f1"/>
  <circle cx="380" y="300" r="12" fill="#8b5cf6"/>
  <circle cx="360" y="380" r="8" fill="#a78bfa"/>
  <!-- Connection lines -->
  <line x1="340" y1="340" x2="380" y2="300" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="340" y1="340" x2="360" y2="380" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
</svg>
